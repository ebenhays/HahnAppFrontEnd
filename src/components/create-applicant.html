<template>
  <form action="" id="formapp" validate>
    <h1>Create An Applicant</h1>
    <div class="form-group">
      <label for="fullName">FullName</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        value.bind="applicant.name & validate"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="form-group">
      <label for="familyName">Family Name</label>
      <input
        type="text"
        class="form-control"
        id="familyName"
        value.bind="applicant.familyName & validate"
        placeholder="Enter your family name"
        required
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        value.bind="applicant.age & validate"
        min="20"
        max="60"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        value.bind="applicant.emailAddress & validate"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        value.bind="applicant.address & validate"
        placeholder="Enter your address"
        minlength="10"
        required
      />
    </div>
    <div class="form-group">
      <label for="countryOfOrigin">CountryOfOrigin</label>
      <select
        class="form-control"
        id="countryOfOrigin"
        value.bind="applicant.countryOfOrigin & validate"
        required
      >
        <option model.bind="null">Choose</option>
        <option value="ghana">Ghana</option>
        <option value="germany">Germany</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hired">Hired</label>
      <select
        class="form-control"
        id="hired"
        value.bind="applicant.hired & validate"
        required
      >
        <option value="false" selected>No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <ul if.bind="controller.errors.length > 0">
      <li repeat.for="error of controller.errors">${error}</li>
    </ul>
    <div class="from-group">
      <button
        type="submit"
        click.delegate="create()"
        disabled.bind="controller.errors.length > 0"
        class="btn btn-info"
      >
        Create
      </button>
      <button id="reset" type="reset" class="btn btn-danger">
        Reset
      </button>
    </div>
  </form>
  <script>
    $("#reset").click(function () {
      $("#formapp")[0].reset();
    });
  </script>
</template>
